<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        
        "use strict";

        /**
            Вывести в консоль значения выражений 
            и объяснить почему получились такие значения используя комментарии к каждому выражению:

            10 + 10 + "10";
            10 + "10" + 10;
            10 + 10 + +"10"; (обратите внимание на пробелы, пишите также)
            10 / -"";
            10 / +"2,5"; (да здесь запятая, это не опечатка)
        **/

        /** 
        1. Складываем первые 10 и второе 10
        2. Склеиваем полученные 20 со строкой 10
        3. Полученные 2010 вводим в консоль
        **/
        let result1 = 10 + 10 + "10";
        console.log(result1);

        /**
        1. Склеиваем первые 10, строку 10 и третьи 10
        2. Полученные 101010 выводим в консоль
        **/
        let result2 = 10 + "10" + 10;
        console.log(result2);

        /**
        1. Переводим строчные 10 в числовой
        2. Складываем первые 10, вторые и третьи
        3. Полученные 30 выводим в консоль
        **/
        let result3 = 10 + 10 + +"10";
        console.log(result3);

        /**
        1. Переводим из -"" в -0
        2. Делим 10 на -0 и получаем Infinity
        3. Выводим полученное значение в консоль
        **/
        let result4 = 10 / -"";
        console.log(result4);

        /**
        1. Так как 2,5 записано с ошибкой мы получаем NaN
        2. Делим 10 на NaN и получаем NaN
        3. Выводим NaN в консоль
        **/
        let result5 = 10 / +"2,5";
        console.log(result5);

    </script>
    
</body>
</html>
